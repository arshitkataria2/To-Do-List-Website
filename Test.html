    function updateTaskDetails(taskName, selectedDate) {
var overlay = document.getElementById('overlay');
overlay.style.display = 'none';

var parsedDate = new Date(selectedDate);
var currentDate = new Date();
currentDate.setHours(0, 0, 0, 0);

var taskRow = document.createElement('div');

taskRow.style.position = 'relative'; 

var taskDiv = document.createElement('div');
taskDiv.className = 'task';
taskDiv.textContent = taskName;
taskRow.appendChild(taskDiv);

var dateDiv = document.createElement('div');
dateDiv.className = 'date';

var day = parsedDate.getDate();
var month = parsedDate.getMonth() + 1;
var year = parsedDate.getFullYear().toString().slice(-2);

day = (day < 10) ? '0' + day : day;
month = (month < 10) ? '0' + month : month;

var formattedDate = day + '-' + month + '-' + year;
dateDiv.textContent = formattedDate;

taskRow.appendChild(dateDiv);

var urgencyDivItem = document.createElement('div');
urgencyDivItem.className = 'urgency';

if (dayDifference < 0) {
    urgencyDivItem.innerHTML = '<p style="color: red; text-shadow: 0 0 7px black;">âš«</p>';
} else if (dayDifference === 0) {
    urgencyDivItem.innerHTML = '<p style="color: red; text-shadow: 0 0 7px black;">ðŸ”´</p>';
} else if (dayDifference === 1) {
    urgencyDivItem.innerHTML = '<p style="color: yellow; text-shadow: 0 0 7px black;">ðŸŸ¡</p>';
} else if (dayDifference === 2) {
    urgencyDivItem.innerHTML = '<p style="color: yellow; text-shadow: 0 0 7px black;">ðŸŸ¡</p>';
} else if (dayDifference === 3) {
    urgencyDivItem.innerHTML = '<p style="color: green; text-shadow: 0 0 7px black;">ðŸŸ¢</p>';
} else {
    urgencyDivItem.innerHTML = '<p style="color: red; text-shadow: 0 0 7px black;">âšª</p>';
}

taskRow.appendChild(urgencyDivItem);


tasksContainer.appendChild(taskRow);
taskCount++;

    }

<script>
  document.addEventListener('DOMContentLoaded', function () {
        const quoteWrapper = document.getElementById('quoteWrapper');
        const quoteAuthorElement = document.getElementById('quoteAuthor');

        function fetchQuote() {
            fetch('https://api.quotable.io/random')
                .then(response => response.json())
                .then(data => {
                    const quote = `"${data.content}"`;
                    const author = `- ${data.author}`;

                    adjustFontSize(quoteWrapper, quote);
                    adjustFontSize(quoteAuthorElement, author);

                    quoteWrapper.innerHTML = quote;
                    quoteAuthorElement.innerHTML = author;

                })
                .catch(error => console.error('Error fetching quote:', error));
        }

        function adjustFontSize(element, text) {
            const maxWidth = 500;
            let fontSize = 21;

            const tempSpan = document.createElement('span');
            tempSpan.style.fontSize = fontSize + 'px';
            tempSpan.style.visibility = 'hidden';
            tempSpan.style.whiteSpace = 'nowrap';
            tempSpan.innerHTML = text;

            document.body.appendChild(tempSpan);

            while (tempSpan.offsetWidth > maxWidth) {
                fontSize -= 1;
                tempSpan.style.fontSize = fontSize + 'px';
            }

            document.body.removeChild(tempSpan);

            element.style.fontSize = fontSize + 'px';
        }

        function changeQuote() {
            fetchQuote();
        }

        fetchQuote();

        setInterval(changeQuote, 60000);

        
});
function filterTasksByUrgency(urgency) {
    var tasksContainer = document.getElementById('tasksContainer');
    var taskRows = tasksContainer.getElementsByClassName('task-row');

    for (var i = 0; i < taskRows.length; i++) {
        var taskRow = taskRows[i];
        var urgencyDiv = taskRow.querySelector('.urgency');
        var checkbox = taskRow.querySelector('.completed input');

        var today = new Date();
        today.setHours(0, 0, 0, 0);

        var taskDate = new Date(taskRow.querySelector('.date').textContent);
        taskDate.setHours(0, 0, 0, 0);

        switch (urgency) {
            case 'today':
            taskRow.style.display = (checkbox.checked || urgencyDiv.innerHTML.includes('ðŸ”´')) ? '' : 'none';
                break;
            case 'urgent':
            taskRow.style.display = (checkbox.checked || (urgencyDiv.innerHTML.includes('ðŸ”´') || urgencyDiv.innerHTML.includes('ðŸŸ¡'))) ? '' : 'none';
            break;
            case 'upcoming':
            taskRow.style.display = (checkbox.checked || (urgencyDiv.innerHTML.includes('âšª') || urgencyDiv.innerHTML.includes('ðŸŸ¢'))) ? '' : 'none';
                break;
        }
    }
}
